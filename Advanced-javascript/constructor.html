<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            introduce() {
                console.log(`Hello, my name is ${this.name}`);
            }
        }

        const otto = new Person("Otto");

        otto.introduce(); // Hello, my name is Otto      
    </script>
</body>

</html>
