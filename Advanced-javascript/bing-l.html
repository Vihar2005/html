<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>

        const bmw = {
            spicker: "spicker",
            tayer: "best",
            color: function(){
                return this.spicker + " " + this.tayer;
            }
        }

        const marsides = {
            spicker: "spi",
            tayer: "best is ",
        }

        let color = bmw.color.bind(marsides);

        document.getElementById("demo").innerHTML = color();
    </script>
</body>
</html>
