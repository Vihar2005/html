    <h2>inheritance</h2>
    <script>

        //parent
        class A{
            money=100000

            performOperation(){
                console.log("do surgery")
            }
        }

        //child
        class B extends A{
            showmymoney(){
                console.log(this.money)
            }

            performOperation(){
                super.performOperation()
                console.log(" i have own technique")
            }
        }

        child = new B()
        child.showmymoney()
        child.performOperation()

    </script>
