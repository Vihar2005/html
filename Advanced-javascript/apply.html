<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person = {
            fullname : function(){
                return this.firstname + " " + this.middle + " " +this.lastname;
            }
        }

        const person1 = {
            firstname: "Vihar",
            lastname: "Barvaliya",
            middle: "r"
        }

        document.getElementById("demo").innerHTML = person.fullname.apply(person1);
    </script>
</body>
</html>
