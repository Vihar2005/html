<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>object and class</h2>
    <!-- object orient programing lan... -->

    <script>
        class human{
            name = ""
            weight = 0
            height = 0
        }

        const vihar = new human()
        vihar.name="vihar"
        vihar.weight=60
        vihar.height=5

        const nisarg = new human()
        nisarg.name="nisarg"
        nisarg.weight=60
        nisarg.height=5

        console.log(vihar.name)
        console.log(nisarg.name)
    </script>
</body>
</html>
