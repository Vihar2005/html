    <!-- walk ma mare maru naam inset karvu chhe -->

    <script>

        class human {
            name = ""
            age = 0
            city = ""  // aa value kadhi nakho topan run thase
            phone = ""

            constructor(a,b,c,d) {
                this.name = a
                this.age = b
                this.city = c
                this.phone = d
            }

            walk() {  // walk naam nu function chhe
                console.log(`${this.name} is walking`)
            }
        }

        const nisarg = new human({ a: "vihar", b: 20, c: "ahm", d: 456123 })

        const vihar = new human({ a: "dhruv", b: 22, c: "ahm", d: 452026123 })


        nisarg.walk()
        vihar.walk()
    </script>
